<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis and Output Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for better aesthetic */
        textarea::-webkit-scrollbar, #output::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track, #output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb, #output::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        textarea:focus::-webkit-scrollbar-thumb, #output:focus::-webkit-scrollbar-thumb {
            background: #94a3b8;
        }
        /* Ensure the body takes full height for centering */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Header -->
        <header class="p-6 bg-indigo-600 text-white flex justify-between items-center rounded-t-xl">
            <h1 class="text-2xl font-bold">0pirate</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
        </header>

        <!-- Main Content Area -->
        <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">

            <!-- Input Panel -->
            <div class="space-y-4">
                <label for="code-input" class="block text-lg font-semibold text-gray-700">Paste Your Code Here</label>
                <textarea id="code-input" rows="15" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-inner resize-none text-sm font-mono" placeholder="// Paste JavaScript, Python, or any code..."></textarea>
                
                <button onclick="processCode()" id="generate-button" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50">
                    Generate Analysis
                </button>
            </div>

            <!-- Output Panel -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-700">Analysis Output</h2>
                <div id="output" class="h-full min-h-[300px] lg:min-h-[440px] p-4 bg-gray-50 border-2 border-gray-300 rounded-lg shadow-inner overflow-y-auto whitespace-pre-wrap text-sm leading-relaxed">
                    <p class="text-gray-500">Click 'Generate Analysis' to see the results. The AI will provide feedback on the code you paste.</p>
                </div>
            </div>
            
        </main>

    </div>

    <script>
        // Global constants for API setup
        const apiKey = "AIzaSyCujbhfIsQ1LYus16oWkl4cTbsk99_zjjw"; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        const inputEl = document.getElementById('code-input');
        const outputEl = document.getElementById('output');
        const buttonEl = document.getElementById('generate-button');
        
        /**
         * Converts a system instruction string into the required API format.
         * @param {string} prompt The system instruction text.
         * @returns {object} The structured systemInstruction object.
         */
        function createSystemInstruction(prompt) {
            return {
                parts: [{ text: prompt }]
            };
        }

        /**
         * Implements exponential backoff for retrying failed fetch requests.
         * @param {Function} fn - The function to retry.
         * @param {number} retries - Number of remaining retries.
         * @param {number} delay - Current delay in milliseconds.
         */
        async function fetchWithBackoff(fn, retries = 5, delay = 1000) {
            try {
                return await fn();
            } catch (error) {
                if (retries === 0) {
                    throw error;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                return fetchWithBackoff(fn, retries - 1, delay * 2);
            }
        }

        /**
         * Calls the Gemini API to get code analysis.
         * @param {string} codeContent The code to analyze.
         */
        async function getAnalysis(codeContent) {
            const systemPrompt = "You are an expert code analyst. Analyze the user-provided code snippet. Identify the language, explain its primary function, and suggest one specific improvement or comment on its efficiency. Provide the response as a friendly, professional analysis.";
            
            const payload = {
                contents: [{ parts: [{ text: codeContent }] }],
                systemInstruction: createSystemInstruction(systemPrompt),
            };

            const fn = async () => {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API call failed with status ${response.status}: ${errorBody}`);
                }
                
                return response.json();
            };

            const result = await fetchWithBackoff(fn);
            
            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (text) {
                return text;
            } else {
                throw new Error("Received an invalid response from the AI model.");
            }
        }

        /**
         * Main function to handle button click and UI updates.
         */
        async function processCode() {
            const code = inputEl.value.trim();
            if (code === "") {
                outputEl.innerHTML = '<p class="text-red-500">Please paste some code into the input box first!</p>';
                return;
            }

            // UI state: Loading
            buttonEl.disabled = true;
            buttonEl.textContent = "Analyzing Code... Please wait.";
            outputEl.innerHTML = '<div class="flex items-center space-x-2 text-indigo-500"><svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p>Generating Analysis...</p></div>';

            try {
                const analysisText = await getAnalysis(code);
                // UI state: Success
                outputEl.innerHTML = analysisText;
                outputEl.scrollTop = 0; // Scroll to top of output

            } catch (error) {
                // UI state: Error
                console.error("Analysis Failed:", error);
                outputEl.innerHTML = `<p class="text-red-600 font-semibold">Error during analysis:</p><p class="mt-2 text-sm">${error.message}</p><p class="mt-4 text-xs text-gray-500">Please check the console for detailed error information.</p>`;
            } finally {
                // UI state: Ready
                buttonEl.disabled = false;
                buttonEl.textContent = "Generate Analysis";
            }
        }
    </script>
</body>
</html>
